<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: linear-gradient(to top right, #2e0961, #5c289c, #9578be);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      background: #e01616;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
      animation: bounce 2s infinite;
    }

    .lid {
      position: absolute;
      top: -40px;
      width: 100%;
      height: 40px;
      background: #d2caca;
      border-radius: 10px 10px 0 0;
      transition: transform 1s ease;
      z-index: 2;
      transform-origin: left bottom;
    }

    .ribbon {
      position: absolute;
      width: 20px;
      height: 100%;
      background: #fff;
      left: 90px;
      top: 0;
    }

    .ribbon::before {
      content: '';
      position: absolute;
      height: 20px;
      width: 100%;
      background: #fff;
      top: 90px;
      left: -90px;
      transform: rotate(90deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: bold;
      color: #000000;
      display: none;
      padding: 2rem;
      white-space: pre-wrap;
      max-width: 90vw;
      max-height: 70vh;
      overflow-y: auto;
    }

    .message span {
      display: inline-block;
      opacity: 0;
      animation: typing 0.05s forwards;
      font-weight: bold;
    }

    @keyframes typing {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    .replay {
      position: absolute;
      bottom: 10%;
      display: none;
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .replay:hover {
      background: #d73753;
    }
  </style>
</head>
<body>

<div class="gift-box" onclick="openGift()" role="button" tabindex="0" onkeypress="if(event.key==='Enter') openGift()">
  <div class="lid" id="lid"></div>
  <div class="ribbon"></div>
</div>

<div class="message" id="message"></div>
<button class="replay" onclick="location.reload()">ðŸŽ‰ Play Again</button>

<script>
  const messageText = `
ðŸŽ‰ Happy Birthday, Mom! ðŸŽ‚ 

On this special day, I want to tell you just how deeply grateful I am to have you as my mother. You are the heart of our family â€” the one who keeps us together, lifts us up, and pours love into everything you do.

Thank you for the countless sacrifices you've made, the quiet strength you've always carried, and the endless love you've given without ever asking for anything in return. Youâ€™ve shaped my world with your warmth, wisdom, and compassion.

Your smile lights up even the darkest days, and your words have always been a source of comfort and courage. I donâ€™t say it enough, but I truly appreciate everything youâ€™ve done and continue to do.

Today, I celebrate the incredible woman you are â€” beautiful inside and out. May this year bring you the peace, happiness, and love you so richly deserve. I hope you feel just how cherished you are, not just today, but every single day.

Hereâ€™s to more laughter, more memories, and many more birthdays to come. You are not only my mother but also my best friend, my guide, and my hero.

ðŸŽ Happy Birthday once again, Mom. I love you more than words can ever express. ðŸ’–
`;

  const messageBox = document.getElementById('message');
  let isOpened = false;

  function openGift() {
    if (isOpened) return;
    isOpened = true;

    const lid = document.getElementById('lid');

    // Start the lid flip animation
    lid.style.transform = "rotate(-160deg)";

    // After animation, remove the lid
    setTimeout(() => {
      lid.remove();
    }, 1000); // matches the transition time

    document.querySelector('.gift-box').style.animation = "none"; // stop bounce
    showMessage();
    launchConfetti();
    document.querySelector('.replay').style.display = "block";
  }

  function showMessage() {
    messageBox.style.display = "block";
    let delay = 0;
    [...messageText].forEach((char) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.animationDelay = `${delay}s`;
      messageBox.appendChild(span);
      delay += 0.03;
    });
  }

  function launchConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }
  }
</script>

</body>
</html>
